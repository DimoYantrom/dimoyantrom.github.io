# Site settings
title: Yantrom
description: > # this means to ignore newlines until "baseurl:"
  We are company that specialises in Structural Engineering. With total over 25
  years of experience, in the area, we save you time and pain.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "" # the base hostname & protocol for your site
author: Copyright &copy; 2020 - Yantrom Ltd
lang: en_US

# Build settings
safe: true # always trues on github-pages, disables _plugins/
markdown: kramdown
sass:
  indentWidth: 4
  style: compressed
  precision: 10
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
exclude:
  - Gemfile
  - Gemfile.lock
  - build-in-docker.sh
  - README.md
